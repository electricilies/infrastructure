---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio-create-bucket
  labels:
    flux.kevinnitro/substitute: "0"
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  wait: true
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: electricilies
  path: app/base/minio/create-bucket/
  dependsOn:
    - name: minio-minio
