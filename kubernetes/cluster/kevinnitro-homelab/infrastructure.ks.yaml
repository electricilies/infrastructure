---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-config
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: electricilies
  path: kubernetes/infrastructure/kevinnitro-homelab/config/
  dependsOn:
    - name: infrastructure-controller
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: electricilies-sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: setting
